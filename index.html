<!DOCTYPE html>
<html lang="en">
<head>
  <title>每日打卡 My Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://envose.github.io/ruby-gemstone.png" rel="icon" type="image/png">
  <link href="https://envose.github.io/ruby-gemstone.png" rel="apple-touch-icon" type="image/png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Abril+Fatface'>
  <link rel="stylesheet" href="css/style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  
</head>
<body>
  <div id="overlay">
    <div class="centered">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <!-- <div class="row col-12 my-2 mx-2"> -->
    <div class="d-flex justify-content-around my-3">
      <div class="btn-group btn-group-horizontal" id="name_btn_gp"></div>
    </div>
  <!-- </div> -->
  <div class="datepicker">
    <div class="datepicker-header" id="datepicker-header">animo</div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="mi-modal">
  <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-light" id="modal-btn-no">返回</button> -->
          <button type="button" class="btn btn-danger" id="modal-btn-si">打卡</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="smLabel" aria-hidden="true" id="sm-modal">
  <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="pickedDay"></h4>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
        </div>
        <div class="modal-body" id="pickedDayBody">
        </div>
        <!-- <div class="modal-footer"> -->
          <!-- <button type="button" class="btn btn-light" id="modal-btn-no">返回</button> -->
          <!-- <button type="button" class="btn btn-danger" id="modal-btn-si">打卡</button>
        </div> -->
      </div>
    </div>
  </div>

  <div id="temp" style="display: none">
    <form name="submit-to-google-sheet">
      <div class="modal-body">
        <div class="form-group">
          <input class="form-control" name="name" id="fi0">
        </div>
        <div class="form-group">
          <input class="form-control" name="mypage" id="fi1" value="Y">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="confirmBtn"></button>
      </div>
    </form>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
